<div class="modal fade" id="ModalRoster" tabindex="-1" role="dialog" aria-labelledby="ModalRosterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalRosterTitle">Выберите дежурного {{ i }}-{{ current_month_num }}-{{ current_year }}</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>      
            </div>
            <div class="modal-body">
                {% for user in users | sort(attribute='surname') %}
                    <a href="" class="tooltip-test btn__cust_modal" title="{{ user.surname }} {{ user.name }} ">
                        {{ user.surname }} 
                        {{ user.name }} 
                        {{ user.patronymic }}
                    </a>                   
                {% endfor %}
            </div>            
            <div class="modal-footer">                              
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <!-- <button type="button" class="btn btn-primary">Сохранить</button> -->
            </div>            
        </div>
    </div>
</div>
